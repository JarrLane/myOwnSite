<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Jarrett Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .clickable {
      position: absolute;
      cursor: pointer;

      background-color: rgba(255, 0, 0, 0.3);
    }

    .region1 {
      top: 20%;
      left: 30%;
      width: 10%;
      height: 5%;
    }

    .region2 {
      top: 60%;
      left: 50%;
      width: 15%;
      height: 8%;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="your-image.jpg" alt="Interactive" class="image">

  <div class="clickable region1" onclick="alert('You clicked Certifications')"></div>
  <div class="clickable region2" onclick="alert('How do you spell flag?')"></div>
</div>

</body>
</html>
