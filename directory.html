<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directory</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .clickable {
      position: absolute;
      cursor: pointer;
      background-color: rgba(255, 0, 0, 0.3); 
      transition: background-color 0.2s ease;
      width: 20%;       /* width of each region */
      height: 10%;      /* height of each region */
      left: 40%;        /* center horizontally */
    }

    .clickable:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }

    /* Stack regions vertically with spacing */
    .lobby  { top: 10%; }
    .cert   { top: 25%; }
    .resume { top: 40%; }
    .github { top: 55%; }
    .flag   { top: 70%; }
    .about  { top: 85%; }

  </style>
</head>
<body>

<div class="container">
  <img src="directory.png" alt="Directory Background" class="background">

  <div class="clickable lobby" onclick="window.location.href='lobby.html'"></div>
  <div class="clickable cert" onclick="window.location.href='cert.html'"></div>
  <div class="clickable resume" onclick="window.location.href='resume.html'"></div>
  <div class="clickable github" onclick="visitGithub()"></div>
  <div class="clickable flag" onclick="window.location.href='flag.html'"></div>
  <div class="clickable about" onclick="window.location.href='about.html'"></div>
</div>
  <script>
  function visitGithub() {
    if (confirm('Visit site?')) {
      window.open('https://github.com/JarrLane', '_blank');
    }
  }
</script>

</body>
</html>
